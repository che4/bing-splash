language: java
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - PUSH_GIT_REPO: github.com/cavairexpert/caviarexpert.github.io.git
  - PUSH_GIT_BRANCH: master
  - secure_desc: GH_TOKEN=[TOKEN]
  - secure: 

script: mvn -f splash.releng/pom.xml
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: "./bing-splash.update-site/target/repository"
  on:
    branch: master
  target_branch: gh-pages
  github_token:
    secure: 
